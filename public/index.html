<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata & Styling -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Friends | Sign In</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Anton&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body, html {
        height: 100%;
        font-family: 'Poppins', Arial, sans-serif;
        background: url('./images/signinbg.png') no-repeat center center/cover;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }
      
      /* Header */
      header {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }
      
      header h1 {
        font-family: 'Anton', sans-serif;
        font-size: 4.5rem;
        color: white;
        margin: 0;
      }
      
      /* Forms */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 150px;
        padding: 0 50px;
      }
      
      .form-box, .animal-widget {
        background-color: rgba(241, 248, 233, 0.6);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(46, 125, 50, 0.5);
        width: 320px;
        animation: fadeUp 1s ease-in-out;
      }
      
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2e7d32;
      }
      
      .input-field {
        position: relative;
        margin-bottom: 20px;
      }
      
      .input-field input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #a5d6a7;
        border-radius: 8px;
        font-size: 1rem;
      }
      
      .input-field .material-icons {
        position: absolute;
        right: 10px;
        top: 12px;
        cursor: pointer;
        color: #2e7d32;
      }
      
      button {
        width: 100%;
        padding: 12px;
        background-color: #2e7d32;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      button:hover {
        background-color: #1b5e20;
        transform: scale(1.02);
      }
      
      /* Animal Widget */
      .animal-widget {
        text-align: center;
      }
      
      .animal-image {
        width: 100%;
        max-height: 200px;
        border-radius: 8px;
        object-fit: cover;
        margin-top: 10px;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
          margin-top: 100px;
        }
        
        .form-box, .animal-widget {
          width: 90%;
          margin-bottom: 20px;
        }
        
        header h1 {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- Header -->
    <header>
      <h1>ISLAND FRIENDS</h1>
    </header>
    
    <!-- Main Content -->
    <div class="container">
      <!-- Login/Signup Form -->
      <div class="form-box">
        <h2 id="form-title">Sign In</h2>
        
        <!-- Sign In Form -->
        <form id="sign-in-form">
          <div id="signin-error" class="red-text" style="margin-bottom: 15px;"></div>
          
          <div class="input-field">
            <input type="text" id="sign-in-username" placeholder="Username" required>
          </div>
          
          <div class="input-field">
            <input type="password" id="sign-in-password" placeholder="Password" required>
            <i class="material-icons" onclick="togglePassword('sign-in-password')">visibility</i>
          </div>
          
          <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="sign-up-form" style="display: none;">
          <div id="signup-error" class="red-text" style="margin-bottom: 15px;"></div>
          
          <div class="input-field">
            <input type="text" id="sign-up-username" placeholder="Username" required>
          </div>
          
          <div class="input-field">
            <input type="email" id="sign-up-email" placeholder="Email" required>
          </div>
          
          <div class="input-field">
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <i class="material-icons" onclick="togglePassword('sign-up-password')">visibility</i>
          </div>
          
          <div class="input-field">
            <input type="password" id="sign-up-confirm-password" placeholder="Confirm Password" required>
          </div>
          
          <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        
        <div class="options" style="text-align: center; margin-top: 15px;">
          <a href="#" id="toggle-link">Don't have an account? Sign Up</a>
        </div>
      </div>
      
      <!-- Animal Widget -->
      <div class="animal-widget">
        <h2 id="animal-name">Loading...</h2>
        <img id="animal-image" class="animal-image" style="display: none;" alt="Animal of the Day">
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
      // Firebase Config (Replace with your actual config)
      const firebaseConfig = {
        apiKey: "AIzaSyBXmDkyRuDR5iFlknRNhAHy3SW68hLM58I",
        authDomain: "island-friends-9e70c.firebaseapp.com",
        projectId: "island-friends-9e70c",
        storageBucket: "island-friends-9e70c.firebasestorage.app",
        messagingSenderId: "274448630785",
        appId: "1:274448630785:web:716e738843f057e603ac00"
      };
      
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      // DOM Elements
      const toggleLink = document.getElementById('toggle-link');
      const formTitle = document.getElementById('form-title');
      const signInForm = document.getElementById('sign-in-form');
      const signUpForm = document.getElementById('sign-up-form');
      const signInError = document.getElementById('signin-error');
      const signUpError = document.getElementById('signup-error');
      
      // Toggle Forms
      toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (signInForm.style.display === 'none') {
          signInForm.style.display = 'block';
          signUpForm.style.display = 'none';
          formTitle.textContent = 'Sign In';
          toggleLink.textContent = "Don't have an account? Sign Up";
        } else {
          signInForm.style.display = 'none';
          signUpForm.style.display = 'block';
          formTitle.textContent = 'Sign Up';
          toggleLink.textContent = 'Already have an account? Sign In';
        }
      });
      
      // Password Toggle
      function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
      }
      
      // Sign In (Username-based)
      signInForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('sign-in-username').value.trim();
        const password = document.getElementById('sign-in-password').value;
        
        try {
          // Step 1: Fetch email associated with username from Firestore
          const userSnapshot = await db.collection('users').where('username', '==', username).get();
          if (userSnapshot.empty) {
            throw new Error('Username not found.');
          }
          
          const userData = userSnapshot.docs[0].data();
          const email = userData.email;
          
          // Step 2: Sign in with email/password
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = '/explore.html'; // Redirect on success
        } catch (error) {
          signInError.textContent = error.message;
        }
      });
      
      // Sign Up
      signUpForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('sign-up-username').value.trim();
        const email = document.getElementById('sign-up-email').value.trim();
        const password = document.getElementById('sign-up-password').value;
        const confirmPassword = document.getElementById('sign-up-confirm-password').value;
        
        // Validation
        if (password.length < 8) {
          signUpError.textContent = 'Password must be at least 8 characters.';
          return;
        }
        
        if (password !== confirmPassword) {
          signUpError.textContent = 'Passwords do not match.';
          return;
        }
        
        try {
          // Step 1: Create auth user
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          // Step 2: Store username in Firestore
          await db.collection('users').doc(user.uid).set({
            username: username,
            email: email
          });
          
          window.location.href = '/dashboard.html'; // Redirect on success
        } catch (error) {
          signUpError.textContent = error.message;
        }
      });
      
      // Fetch Animal of the Day (Optional)
      async function fetchAnimalOfTheDay() {
        try {
          const response = await fetch('script.googleusercontent.com/macros/echo?user_content_key=AehSKLjNcpsaLC8dAhmiiiWiUE_p6SGY1sz40C06nVyaEImgdWl6Uy0CypTRbcNHK_y6nl1ySAt4iltsEYIUhLZy90Lx_4bB5BXhPEC2obQ1VCATbo-ow2Chd89tbxCGWEuw-mBXNUmc5gQXfICDiZN93J_dBGvQsuhie1SLhytc_5AO-F8N6LLjg2dxfb881ptcl3mqEv2HcuwormjdA80Srds2VINRGykvSTu2MJuKwK5m-AXUt7ExCYWMMwmo7iCf_ABaWG5Uw065qywIfUURTzklkeUzd2ZRFjMrYHV_gAIK0Im4RbB9iNjgRTEjovgj5S8W0Dug&lib=MWE_QBjJXwXXD4bogbvGarrsOYE1fA0Zf');
          const data = await response.json();
          const animals = data.records || data.data || [];
          const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
          
          document.getElementById('animal-name').textContent = randomAnimal["Common Name"] || "Animal of the Day";
          document.getElementById('animal-image').src = randomAnimal.Image || './images/fallback-animal.jpg';
          document.getElementById('animal-image').style.display = 'block';
        } catch (error) {
          console.error("Failed to fetch animal:", error);
        }
      }
      
      fetchAnimalOfTheDay();
    </script>
  </body>
</html>
